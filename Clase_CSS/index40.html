<!--Ejercicio 40  Crear un documento HTML con el nombre index40.html

Title: Más tablas por favor!
Declarar una etiqueta style
  Crear un título h1 con el siguiente texto 'Más tablas por favor!'
  Crear una tabla (table) con 2 filas (tr) y 2 celdas (td) en cada una con los números del 1 al 4
En la etiqueta style:
  Seleccionar los elementos tabla
    Borde: 1px solid black  Ancho: 600px  Color de fondo: #ccc  border-spacing: 20px 
  Seleccionar las filas  Borde: 1px solid red
Seleccionar las celdas  Borde: 1px solid black  Color de fondo: white  Alinear el texto al centro  Padding: 10px-->

<!DOCTYPE html>
<html>
  <head>
    <title>Mas tablas por favor!!!</title>
    <style type="text/css">
      table {
        border: 1px solid black;
        width: 600px;
        background-color: #ccc;
        border-spacing: 20px;
      }
      tr {
        border: 1px solid red;
      }
      td {
        border: 1px solid black;
        background-color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Mas tablas por favor!!!</h1>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
