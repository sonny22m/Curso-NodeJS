<!--Ejercicio 38  Crear un documento HTML con el nombre index38.html

Title: Cursores..
Declarar una etiqueta style
  Crear un título h1 con el siguiente texto 'Cursores..'
  Crear un div con la clase clickeable y el texto 'Haceme Click!!'
  Crear un hipervinculo con el atributo href en '#' y el texto 'Ayuda'
En la etiqueta style:
  Seleccionar los elementos con la clase clickeable
    Establecer el valor correcto para mostrar la manito de hacer click
    Establecer todos los bordes en: 1px solid #666  Ancho: 200px  Alto: 50px  Color de fondo: #ccc Alto de linea: 50px  Alineado de texto: center  
    Agregar la pseudo clase hover:  Color de fondo: #eee  
    Agregar la pseudo clase active:  Color de fondo: red
  Seleccionar los elementos hipervinculos
    Establecer la propiedad cursor con el valor: 'ayuda' para que el usuario sepa que ahí puede conseguir más información-->

<!DOCTYPE html>
<html>
  <head>
    <title>Cursores...(?</title>
    <style type="text/css">
      .clickeable {
        cursor: pointer;
        border: 1px solid #666;
        width: 200px;
        height: 50px;
        background-color: #ccc;
        line-height: 50px;
        text-align: center;
      }
      .clickeable:hover {
        background-color: #eee;
      }
      .clickeable:active {
        background-color: red;
      }
      a {
        cursor: help;
      }
    </style>
  </head>
  <body>
    <h1>Cursores...(?</h1>
    <div class="clickeable">Haceme Click!!</div>
    <a href="#">Ayuda!!</a>
  </body>
</html>
