<!--Ejercicio 29 Crear un documento HTML con el nombre index29.html

Title: Botones redondeados
Declarar una etiqueta style
  Crear un título h1 con el texto 'Botones redondeados'
  Crear 3 elementos botón (button, no submit)
    Al primer botón establecer la clase 'principal' y el texto 'Aceptar'
    Al segundo botón establecer la clase 'secundario' y el texto 'Información'
    Al tercer botón establecer la clase 'eliminar' y el texto 'Eliminar'
En la etiqueta style:
  Seleccionar los elementos button y asignar las siguientes propiedades:
    Borde: 1 píxel sólido transparente  Borde redondeado en 4px  Padding: 5px  Color de texto: blanco  Sombra: 1px 1px 5px #aaa
  Seleccionar la clase principal y establecer las siguientes propiedades:
    Color de fondo: #5cb85c  Color de borde: #4cae4c  
  Seleccionar la clase secundario y establecer las siguientes propiedades:
    Color de fondo: #337ab7  Color de borde: #2e6da4
  Seleccionar la clase eliminar y establecer las siguientes propiedades:
    Color de fondo: #d9534f  Color de borde: #d43f3a-->

<!DOCTYPE html>
<html>
  <head>
    <title>Botones redondeados</title>
    <style type="text/css">
      button {
        border: 1px solid transparent;
        border-radius: 4px;
        padding: 5px;
        color: #fff;
        box-shadow: 1px 1px 5px #aaa;
      }
      .principal {
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      
      .secundario {
        background-color: #337ab7;
        border-color: #2e6da4;
      }
      .eliminar {
        background-color: #d9534f;
        border-color: #d43f3a;
      }
    </style>
  </head>
  <body>
    <h1>Botones redondeados</h1>
    <button class="principal">Aceptar</button>
    <button class="secundario">Información</button>
    <button class="eliminar">Eliminar</button>
  </body>
</html>
