<!--index14.html

Title: Chau linea
Declarar una etiqueta style
Crear un título h1 con el texto 'Chau linea'
Crear los siguientes links
http://google.com    http://facebook.com    http://twitter.com
Utilizar las URL's como href y contenido del link
En la etiqueta style:
Remover el subrayado que tienen los hipervínculos
Hacer que el título h1 sea subrayado  -->


<!DOCTYPE html>
<html>
    <head>
        <title> Chau linea </title>
        <style type="text/css">
            h1 {
                text-decoration: underline;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1> Chau linea </h1>
        <a href="http://google.com">http://google.com</a>
        <a href="http://facebook.com">http://facebook.com</a>
        <a href="http://twitter.com">http://twitter.com</a>
    </body>
</html>
