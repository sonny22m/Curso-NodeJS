<!-- index13.html

Title: Alineados
Declarar una etiqueta style
Crear un título h1 con el texto 'Alineados'
Crear una lista desordenada con los siguientes links
http://google.com
http://facebook.com
http://twitter.com
Utilizar las URL's como href y contenido del link
En la etiqueta style:
Alinear el texto del título h1 a la derecha
Alinear el contenido de la lista al centro (va a alinear los hipervinculos por ser elementos en linea) -->

<!DOCTYPE html>
<html>
    <head>
        <title> Alineados </title>
        <style type="text/css">
            h1 {
                text-align: right;
            }
            ul {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1> Alineados </h1>
        <ul>
        <li><a href="https://google.com"> http://google.com </a></li>
        <li><a href="https://facebook.com"> http://facebook.com </a></li>
        <li><a href="https://twitter.com"> http://twitter.com </a></li>
        </ul>
    </body>
</html>
