<!DOCTYPE html>
<html>
    <head>
        <title> Radio Buttons </title>
    </head>
    <body>
        <h1> Radio Buttons </h1>
        <hr/>
        <form action="#">
            <div>
                <p> Talle de remera </p>
                <input type="radio" name="talle" value="s" checked="checked"> Small </Input>
                <input type="radio" name="talle" value="m"> Medium </Input>
                <input type="radio" name="talle" value="l"> Large </Input>
                <input type="radio" name="talle" value="xl"> Extra Large </Input>
            </div>
            <div>
                <p> Color </p>
                <input type="radio" name="color" value="rojo"> Rojo </Input>
                <input type="radio" name="color2" value="gris"> Gris </Input>
                <input type="radio" name="color3" value="negro"> Negro </Input>
                <input type="radio" name="color4" value="amarillo" checked="checked"> Amarillo </Input>          
            </div>
            <hr/>
            <Input type="submit" name="submit" value="Comprar"/>
        </form> 
    </body>
</html>
