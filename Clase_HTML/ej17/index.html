<!--index.html

Title: Galería de Imagenes
Título: Galería de Imagenes
Crear un elemento de tipo linea
Crear un elemento figure con los siguientes items:
Imagen:
Fuente: imagen de Rick
Ancho: 200px
Crear un elemento figcaption con el siguiente item:

Crear un elemento figure con los siguientes items:

<!DOCTYPE html>
<html>
    <head>
        <title> Galería de Imagenes </title>
    </head>
    <body>
        <h1> Galería de Imagenes </h1>
        <hr/>
        <figure>
            <img src="img/rick.png" width="200"/>
            <figcaption>
                <p> <<||Rick Sanchez||>> </p>
            </figcaption>
        </figure>
        <figure>
            <img src="img/morty.png" width="200"/>
            <figcaption>
                <p> <<||Morty Smith||>> </p>
            </figcaption>
        </figure>
    </body>
</html>
